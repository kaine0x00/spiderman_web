  <main>
    <div>
      <script src="script.js"></script>
      <h2>Formularios Spider-Man 2</h2>
      <div>
        <fieldset>
          <legend>Cuestionario Spiderman 2</legend>
          <a style="float: right"><img src="images/poster.jpg" /></a>
          <form action="./action.php">
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre aquí.." />
            <br />
            <label for="personajefav">Elige tu personaje favorito:</label>
            <br>
            <select name="personajefav" id="personajefav" required>
              <optgroup label="Heroes">
                <option value="peter">Spider-Man - Peter Parker</option>
                <option value="miles">Spider-Man - Miles Morales</option>
                <option value="silk">Silk! - Cindy Moon</option>
                <option value="gwen">Spider-Gwen - Gwen Stacy</option>
                <option value="future">Spider-Man 2099 - Miguel O'Hara</option>
              </optgroup>
              <optgroup label="Villanos">
                <option value="goblin">Green Goblin - Norman Osborn</option>
                <option value="electro">Electro - Max Dillon</option>
                <option value="rhino">Rhino - Aleksei Mikhailovich</option>
                <option value="shocker">Shocker - Herman Schultz</option>
                <option value="scorpion">Scorpion - Mac Gargan</option>
                <option value="octopus">Dr.Octopus - Otto Octavius</option>
                <option value="vulture">Vulture - Adrian Toomes</option>
                <option value="sandman">Sandman - Flint Marko</option>
                <option value="venom">Venom - Harry Osborn</option>
              </optgroup>
              <option value="" disabled selected hidden>
                Elige un personaje
              </option>
            </select>
            <br />
            <label for="rating">Cuantás estrellas le das al juego?:</label>
            <br>
            <input type="radio" id="one" name="rating" value="one" />
            <label for="one">&starf;</label>
            <input type="radio" id="two" name="rating" value="two" />
            <label for="two">&starf;&starf;</label>
            <input type="radio" id="three" name="rating" value="three" />
            <label for="three">&starf;&starf;&starf;</label>
            <input type="radio" id="four" name="rating" value="four" />
            <label for="four">&starf;&starf;&starf;&starf;</label>
            <input type="radio" id="five" name="rating" value="five" />
            <label for="five">&starf;&starf;&starf;&starf;&starf;</label>
            <br />
            <label for="horas">Cuantas horas has jugado?:</label>
            <br>
            <input type="number" name="horas" id="horas" min="0" />
            <br />
            <label for="terminado">Has terminado el juego?</label>
            <input type="checkbox" id="terminado" name="terminado" />
            <br />
            <input class="btn-flotantelinea" type="submit" value="Enviar" />
          </form>
        </fieldset>
      </div>
      <br />
      <div>
        <fieldset>
          <legend id="goty">Vota para que Spiderman 2 sea el GOTY</legend>
          <form>
            <label for="nombre2">Nombre: </label>
            <br>
            <input type="text" id="nombre2" name="nombre2" placeholder="Escribe to nombre..." />
            <br />
            <label for="email">Correo electrónico: </label>
            <br>
            <input type="email" placeholder="yourname@example.com" />
            <br />
            <label for="contrasena">Contraseña: </label>
            <br>
            <input type="password" id="contrasena" name="contrasena" />
            <br />
            <label for="voto">Voto a Spider-Man 2&copy; como GOTY</label>
            <input type="checkbox" id="voto" name="voto" />
          </form>
          <br />
          <a><img width="70%" height="70%" src="images/game-of-the-year-the-game-awards_w862.webp" /></a>
          <br />
          <button class="btn-flotantelinea"
            onclick="alert('Gracias por votar Spiderman 2 como juego del año, eres un crack')">
            VOTA
          </button>
        </fieldset>
      </div>
      <a href="#goty" class="btn-flotante">Vota GOTY</a>
    </div>
